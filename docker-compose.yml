version: '3.8'

services:
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/static   # ✅ ADD THIS
    deploy:
      replicas: 3
    expose:
      - 8000
    env_file:
      - .env

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/static   # ✅ Already correct
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  static_volume:
